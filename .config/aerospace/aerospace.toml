# -- AERO-SPACE CONFIG: MINIMALIST (NO GAPS/BORDERS) --

# --- GLOBAL SETTINGS (MUST BE AT THE TOP) ---

# 1. VISUALS
# No external borders command
after-startup-command = []

# 2. BEHAVIOR
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 0

# 3. LAYOUT & INPUT
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
key-mapping.preset = 'qwerty'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# --- SECTIONS ---

# 4. GAPS (Zeroed Out)
[gaps]
inner.horizontal = 0
inner.vertical =   0
outer.left =       0
outer.bottom =     0
outer.top =        0
outer.right =      0

# 5. BINDINGS (MAIN MODE)
[mode.main.binding]

# COMMAND: Reload Config
cmd-ctrl-alt-shift-r = 'reload-config'

# COMMAND: Layouts
cmd-ctrl-alt-s = 'layout tiles accordion'
cmd-ctrl-alt-b = 'layout tiles horizontal vertical'
cmd-ctrl-alt-f = 'fullscreen'
cmd-ctrl-alt-t = 'layout floating tiling'

# COMMAND: Focus (VIM Keys)
cmd-ctrl-alt-h = 'focus left'
cmd-ctrl-alt-j = 'focus down'
cmd-ctrl-alt-k = 'focus up'
cmd-ctrl-alt-l = 'focus right'

# COMMAND: Move Window
cmd-ctrl-alt-shift-h = 'move left'
cmd-ctrl-alt-shift-j = 'move down'
cmd-ctrl-alt-shift-k = 'move up'
cmd-ctrl-alt-shift-l = 'move right'

# COMMAND: Workspaces (1-9)
cmd-ctrl-alt-1 = 'workspace 1'
cmd-ctrl-alt-2 = 'workspace 2'
cmd-ctrl-alt-3 = 'workspace 3'
cmd-ctrl-alt-4 = 'workspace 4'
cmd-ctrl-alt-5 = 'workspace 5'
cmd-ctrl-alt-6 = 'workspace 6'
cmd-ctrl-alt-7 = 'workspace 7'
cmd-ctrl-alt-8 = 'workspace 8'
cmd-ctrl-alt-9 = 'workspace 9'

# COMMAND: Move to Workspace
cmd-ctrl-alt-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
cmd-ctrl-alt-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
cmd-ctrl-alt-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
cmd-ctrl-alt-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
cmd-ctrl-alt-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
cmd-ctrl-alt-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
cmd-ctrl-alt-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
cmd-ctrl-alt-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
cmd-ctrl-alt-shift-9 = ['move-node-to-workspace 9', 'workspace 9']

